<html>
<head>
<meta charset="utf-8">
<style type="text/css">
body {
    margin: 0;
    padding: 0;
}
#deck {
    position: absolute;
    top: 0;
    bottom: 1.5em;
    left: 0;
    right: 0;
}
#footer {
    position: absolute;
    left: 0;
    right: 0;
    bottom: 0;
    height: 1.5em;
    background: #eee;
}
</style>
<link rel="stylesheet" type="text/css" href="pf-cards.css" />
<script type="text/javascript" src="pf-common.js"></script>
<script type="text/javascript" src="pf-cards.js"></script>
<script type="text/javascript">

function init() {
    var theDeck = new CardDeck(document.getElementById('deck'));

    theDeck.add({
        title:   'Testing', 
        content:  'hello world', 
        width:    650,
        animate:  false,
    });
    theDeck.add();
    theDeck.add();
}

</script>
</head>
<body onload="init()">
<div id="deck"></div>
<div id="footer"></div>
</div>
</body>
</html>
